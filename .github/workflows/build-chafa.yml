name: Build libchafa

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libglib2.0-dev

      # - name: Install dependencies (macOS)
      #   if: matrix.os == 'macos-latest'
      #   run: |
      #     brew install autoconf automake libtool

      - name: Build libchafa
        run: |
          make clean
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            make libs/libchafa-linux-amd64.so
          else
            make libs/libchafa-darwin-amd64.dylib
          fi

      - name: Generate checksums
        run: |
          sha256sum libs/*.so > CHECKSUMS.txt

      - name: Upload compiled shared library + checksum
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-libchafa
          path: |
            libs/*.so
            CHECKSUMS.txt

